<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>

<body class="">
    <header class="player-wrapper__master"> <!--HEADER-->

        <div class="player-wrapper__left">  <!--HEADER CONTENITORE A SINISTRA-->

                <div class="song__img">
                    <img src="https://picsum.photos/350/200" alt="" width="50" height="50">
                </div>
                <div class="song-name">
                    <h4 class="artist-name">
                        Sinister
                    </h4>
                    Brano Nome
                </div>
                <div class="song-action">
                    <ul>
                        <li>
                            <i class="far fa-heart"></i>
                        </li>
                        <li>
                            <i class="far fa-folder"></i>
                        </li>
                    </ul>
                </div>

        </div>

        <div class="player-wrapper__central">   <!--HEADER CONTENITORE AL CENTRO-->
            <div class="player-buttons">        <!--CONTENITORE BOTTONI-->
                <div class="icon">
                    <i class="fas fa-random"></i>
                </div>
                <div class="icon">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="icon">
                    <i class="far fa-play-circle"></i>
                </div>
                <div class="icon">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="icon">
                    <i class="fas fa-redo-alt"></i>
                </div>
            </div>
            <div class="player-bar__master">    <!--CONTENITORE BARRA-->
                <div class="timing-live">       <!--TIMING SINISTRA-->
                    0.25
                </div>
                <div class="player-bar__live">  <!--BARRA AVANZAMENTO-->
                    <div class="bar__light-grey">
                        <div class="bar__grey">

                        </div>

                    </div>
                                   
                </div>
                <div class="timing-left">       <!--TIMING DESTRA-->
                    4.35
                </div>
            </div>
        </div>

        <div class="player-wrapper__right"> <!--HEADER CONTENITORE A DESTRA-->
            <ul>
                <li>
                    a
                </li>
                <li>
                    b
                </li>
                <li>
                    c
                </li>
            </ul>
        </div>

    </header>

    <main>
        <aside class="side-bar"> <!--SIDE-BAR-->
            <div class="logo">
                <img src="img/logo.svg" alt="">
            </div>
            <div class="widget">
               
                <ul class="widget__menu">  <!--MENU HOME-->
                    <li class="menu-item active">
                        <div class="icon">
                            <i class="fas fa-home"></i>
                        </div>
                        Home
                    </li>
                    <li class="menu-item">
                        <div class="icon">
                            <i class="fas fa-search"></i>
                        </div>
                        Cerca
                    </li>
                    <li class="menu-item">
                        <div class="icon">
                            <i class="fas fa-swatchbook"></i>                        </div>
                        La tua libreria
                    </li>
                  </ul>
            </div>
            <div class="widget"> <!--MENU PLAYLIST-->
                <h3 class="widget__title">Playlist</h3> 
                
                <ul class="widget__menu">
                    <li class="menu-item playlist-creator">
                        <div class="icon new__playlist">
                            <i class="fas fa-plus-square"></i>                        </div>
                            Crea Playlist
                     <!--  </div>  -->
                    </li>  
                    <li class="menu-item">
                        Nome playlist

                    <li class="menu-item">

                    </li>

                    </li>
                    <li class="menu-item">
                        Nome playlist
                    </li>
                    <li class="menu-item">
                        Nome playlist
                    </li>
                  </ul>
            </div>
            <div class="widget"> <!--MENU UTENTE-->                
                <ul class="widget__menu">
                    <li class="menu-item user-menu">
                        <div class="icon app-install">
                            <i class="far fa-arrow-alt-circle-down"></i>                       </div>
                            Installa app
                        </div>
                    </li>   
                    <li class="menu-item">  <!-- HELP, DALL'ISPECTOR L'LI Ã¨ FUORI DALL'UL. CI STO USCENDO PAZZO-->

                            <i class="far fa-user-circle"></i>

                        </div>
                    </li>
                </ul>
            </div>
        </aside>
