<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <title>Spotify</title>
</head>
<body class="">
    <header class="player-wrapper__master"> <!--HEADER-->

        <div class="player-wrapper__left">  <!--HEADER CONTENITORE A SINISTRA-->

                <div class="song__img">
                    <img src="https://picsum.photos/350/200" alt="" width="50" height="50">
                </div>
                <div class="song-name">
                    <h4 class="artist-name">
                        Sinister
                    </h4>
                    Brano Nome
                </div>
                <div class="song-action">
                    <ul>
                        <li>
                            <i class="far fa-heart"></i>
                        </li>
                        <li>
                            <i class="far fa-folder"></i>
                        </li>
                    </ul>
                </div>

        </div>

        <div class="player-wrapper__central">   <!--HEADER CONTENITORE AL CENTRO-->
            <div class="player-buttons">        <!--CONTENITORE BOTTONI-->
                bottoni
            </div>
            <div class="player-bar__master">    <!--CONTENITORE BARRA-->
                <div class="timing-live">       <!--TIMING SINISTRA-->
                    0.25
                </div>
                <div class="player-bar__live">  <!--BARRA AVANZAMENTO-->
                    barraaaaaaaaaaaaaaaaaaaaa                
                </div>
                <div class="timing-left">       <!--TIMING DESTRA-->
                    4.35
                </div>
            </div>
        </div>

        <div class="player-wrapper__right"> <!--HEADER CONTENITORE A DESTRA-->
            <ul>
                <li>
                    a
                </li>
                <li>
                    b
                </li>
                <li>
                    c
                </li>
            </ul>
        </div>

    </header>

    <main>
        <aside class="side-bar"> <!--SIDE-BAR-->
            <div class="widget home-wrapper">
                <div class="logo">
                    <img src="img/logo.svg" alt="">
                </div>
                <ul class="widget__menu">  <!--MENU HOME-->
                    <li class="menu-item">
                        <div class="icon">
                            <i class="far fa-heart"></i>
                        </div>
                        Home
                    </li>
                    <li class="menu-item">
                        <div class="icon">
                            <i class="far fa-heart"></i>
                        </div>
                        Cerca
                    </li>
                    <li class="menu-item">
                        <div class="icon">
                            <i class="far fa-heart"></i>
                        </div>
                        La tua libreria
                    </li>
                  </ul>
            <div class="widget playlist-wrapper__master">
                <h3 class="widget__title">Playlist</h3>
                <div class="playlist-creator">

                </div>
                <ul class="widget__menu">  <!--MENU PLAYLIST-->
                    <li class="menu-item">
                        Nome playlist
                    </li>
                    <li class="menu-item">
                        Nome playlist
                    </li>
                    <li class="menu-item">
                        Nome playlist
                    </li>
                    <li class="menu-item">
                        Nome playlist
                    </li>
                    <li class="menu-item">
                        Nome playlist
                    </li>
                    <li class="menu-item">
                        Nome playlist
                    </li>
                  </ul>
            </div>

        </aside>
      
        <section class="main-container"> <!--MAIN CONTAINER-->
            X
            <div class="main-container__row__master">
                x.1
            </div>
            <div class="main-container__row__master">
                x.2
            </div>
        </section>
    </main>

</body>
</html>
